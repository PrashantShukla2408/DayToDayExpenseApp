<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day To Day Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link rel="stylesheet" href='../public/css/dailyExpenses.css'>
</head>

<body>
    <h3>Day To Day Expenses</h3>
    <button id="themeToggleBtn">ðŸŒ™ Dark Mode</button>
    <div class="card" id="premiumCard">
        <h5>Upgrade to Premium</h5>
        <button id="payButton">Pay Now</button>
    </div>
    <form id="expenseForm">
        <label for="amount">Expense Amount: </label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" required>
        <label for="description">Expense Description: </label>
        <input type="text" id="description" name="description" required>
        <label for="category">Expense Category: </label>
        <select name="category" id="category">
            <option value="entertainment">Entertainment</option>
            <option value="education">Education</option>
            <option value="personal care">Personal Care</option>
            <option value="health">Health</option>
            <option value="food and dining">Food and Dining</option>
            <option value="fuel">Fuel</option>
            <option value="investment">Investment</option>
            <option value="others">Others</option>
        </select>
        <button type="submit">Add Expense</button>
    </form>

    <div id="expenseList"></div>

    <form id="rowsForm">
        <label for="rowsPerPage">Rows per page: </label>
        <select id="rowsPerPage" name="rowsPerPage">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="100">100</option>
        </select>
        <button type="submit">Submit rows</button>
    </form>

    <nav aria-label="Expenses pagination">
        <ul class="pagination justify-content-center" id="expensesPagination"></ul>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../public/js/dailyExpenses.js"></script>
    <script src="../public/js/cashfreeWeb_modal.js"></script>
</body>

</html>
